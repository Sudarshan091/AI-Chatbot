<!DOCTYPE html>
<html>
<head>
    <title>Codec Internship Chatbot</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 400px; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        #chatbox { height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        .userText { text-align: right; color: white; margin: 5px; }
        .userText span { background-color: #007bff; padding: 8px; border-radius: 10px; display: inline-block; }
        .botText { text-align: left; color: #333; margin: 5px; }
        .botText span { background-color: #e2e2e2; padding: 8px; border-radius: 10px; display: inline-block; }
        #userInput { width: 100%; display: flex; }
        #textInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        #buttonInput { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; margin-left: 5px; border-radius: 4px; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <h1>AI Chatbot</h1>
        <div id="chatbox">
            <div class="botText"><span>Hi! I'm your AI assistant.</span></div>
        </div>
        <div id="userInput">
            <input id="textInput" type="text" name="msg" placeholder="Type your message...">
            <input id="buttonInput" type="submit" value="Send">
        </div>
    </div>

    <script>
        function getBotResponse() {
            var rawText = $("#textInput").val();
            var userHtml = '<div class="userText"><span>' + rawText + '</span></div>';
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;

            $.get("/get", { msg: rawText }).done(function(data) {
                var botHtml = '<div class="botText"><span>' + data + '</span></div>';
                $("#chatbox").append(botHtml);
                document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
            });
        }
        $("#textInput").keypress(function(e) {
            if(e.which == 13) { getBotResponse(); }
        });
        $("#buttonInput").click(function() { getBotResponse(); });
    </script>
</body>
</html>
